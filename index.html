<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADU Feasibility Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ADU Feasibilty Calculator</h1>
    <form id="aduForm">
        <fieldset>
            <label for="lotWidth">
                Lot Width (feet):
                <input type="number" id="lotWidth" name="lotWidth" required>
            </label>
        </fieldset>

        <fieldset>
            <label for="lotDepth">
                Lot Depth (feet):
                <input type="number" id="lotDepth" name="lotDepth" required>
            </label>
        </fieldset>

        <fieldset>
            <label for="houseSize">
                Existing House Size (square feet):
                <input type="number" id="houseSize" name="houseSize" required>
            </label>
        </fieldset>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
    <script>
        const form = document.getElementById("aduForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const lotWidth = parseFloat(document.getElementById("lotWidth").value);
            const lotDepth = parseFloat(document.getElementById("lotDepth").value);
            const houseSize = parseFloat(document.getElementById("houseSize").value);

            const totalLotArea = lotWidth * lotDepth;

            const availableArea = totalLotArea - houseSize;

            const aduSize = Math.round(availableArea * 0.3);

            resultDiv.innerHTML = `
                <h2>Results:</h2>
                <p>Total lot size: ${totalLotArea.toLocaleString()} sq ft</p>
                <p>Existing house: ${houseSize.toLocaleString()} sq ft</p>
                <p>Available area: ${availableArea.toLocaleString()} sq ft</p>
                <p><strong>Estimated ADU size: ${aduSize.toLocaleString()} sq ft</strong></p>
                `;
        });
    </script>
</body>
</html>
